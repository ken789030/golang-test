{{ define "dataSearch/onlineUsers.html" }}

{{ template "home/head.html" .head}}

<div class="main">
    {{ template "dataSearch/menu.html" .subMenuId}}
    <form class="form-inline mt20" role="form" method="get" action="" id="onlineUsersForm">

        <div class="form-group ml5">
            用户id： <input name="userId" id="userId" value="" type="text" class="form-control input-sm"
                         style="width: 100px;" aria-label="Text input with dropdown button">
        </div>

        <div class="btn-group">
            <select class="form-control" id="gameId" name="gameId">
                <option value="0">游戏类型</option>
            </select>
        </div>

        <a onclick="searchSubmit()" class="btn btn-primary btn-sm">
            <span class="glyphicon glyphicon-search" aria-hidden="true"></span> 搜索
        </a>

        
        <table class="table table-bordered table-hover">
            <thead>
            <tr>
                <th>昵称</th>
                <th>用戶id</th>
                <th>登入时间</th>
                <th>IP地址</th>
                <th>帳戶餘額</th>
                <th>当前所在游戏</th>
                <th>功能操作</th>
            </tr>
            </thead>
            <tbody>


            </tbody>
        </table>

        <nav id="" class="pull-left pagination">
            <div style="margin-top:5px;">
                <span>共 
                    <big style="font-weight:bold;"></big> 条记录，当前第 
                    <big style="font-weight:bold;"></big> 页，共 
                    <big style="font-weight:bold;"></big> 页 </span>
            </div>
        </nav>
        <nav class="pull-right">
        </nav>
    </form>

    <script type="text/javascript">
        function searchSubmit() {
            $("#onlineUsersForm").submit();
        }


        var changeUrl = function() {

            var gameId = $("#gameId").val();
            var url = window.location.pathname;
            url += "?gameId=" + gameId;
            location.href = url;
        }


        $("#gameId").change(function(){
            changeUrl();
        });

    </script>
</div>
{{ template "home/foot.html" }}

{{ end }}
